<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bank Inside</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-6xl text-center">
        Let's get some
        <span class="font-semibold text-indigo-600">Moooney!!</span>
      </h1>
    </header>
    <main>
      <!-- deposit withdraw and balance section -->
      <section class="mt-10">
        <div class="grid grid-cols-3 gap-4 w-9/12 mx-auto text-white">
          <div class="bg-green-500 p-8 text-center rounded-lg">
            <h4 class="text-3xl">Deposit</h4>
            <h2 class="text-5xl">$<span id="deposit">00</span></h2>
          </div>
          <div class="bg-red-500 p-8 text-center rounded-lg">
            <h4 class="text-3xl">Withdraw</h4>
            <h2 " class="text-5xl">$ <span id="withdraw">00</span></h2>
          </div>
          <div class="bg-blue-500 p-8 text-center rounded-lg">
            <h4 class="text-3xl">Balance</h4>
            <h2 class="text-5xl">$<span id="balance">00</span></h2>
          </div>
        </div>
      </section>
      <!--input deposit and withdraw section-->
      <section class="mt-12">
        <div class="grid grid-cols-2 gap-4 w-9/12 mx-auto text-white">
          <div
            class="bg-purple-500 p-8 text-center rounded-lg grid justify-items-center"
          >
            <h4 class="text-3xl mb-2">Please Deposit</h4>
            <input
              id="diposit-input"
              class="block w-3/4 text-center p-2 rounded-lg text-black"
              type="number"
              placeholder="$ amount you want to deposit"
            />
            <button
              id="btn-deposit"
              class="rounded-full bg-purple-700 px-6 py-2 text-white mt-4 hover:bg-sky-700 block"
            >
              Deposit
            </button>
          </div>
          <div
            class="bg-sky-500 p-8 text-center rounded-lg grid justify-items-center"
          >
            <h4 class="text-3xl mb-2">Withdraw amount</h4>
            <input
              id="withdraw-input"
              class="block w-3/4 text-center p-2 rounded-lg text-black"
              type="number"
              placeholder="$ amount you want to deposit"
            />
            <button
              id="btn-withdraw"
              class="rounded-full bg-purple-700 px-6 py-2 text-white mt-4 hover:bg-sky-700 block"
            >
              Withdraw
            </button>
          </div>
        </div>
      </section>
    </main>

    <!-- external scripts -->

    <script src="./js/bank.js"></script>
  </body>
</html>
